<div *ngIf="response" class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Add Rent</h5></div>
      <div class="card-body">
        <form [formGroup]="rentalAddForm">
          <div class="mb-3">
            <label for="rentDate"><b>Rent Date</b></label>
            <div class="form-group">
              <input
                type="date"
                id="rentDate"
                formControlName="rentDate"
                class="form-control"
                placeholder="Rent Date"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="returnDate"><b>Return Date</b></label>
            <div class="form-group">
              <input
                type="date"
                id="returnDate"
                formControlName="returnDate"
                class="form-control"
                placeholder="Return Date"
              />
            </div>
          </div>
        </form>
      </div>
      
      <div *ngIf="response" class="card-footer">
        <button type="button" class="btn btn-primary" (click)="sendData()"  >Add</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!response" class="card-footer">
        <button type="button" class="btn btn-primary" (click)="consoleLog()"  >Checking For Car Available</button>
      </div>
