<div class="alert alert-info" role="alert" style="text-align: center;">
  BRANDS
</div>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Brand Name</th>
    </tr>
  </thead>
  <tr *ngFor="let brand of brands">
    <td>{{ brand.brandId }}</td>
    <td>{{ brand.brandName }}</td>
  </tr>
</table>
