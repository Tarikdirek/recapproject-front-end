<div class="alert alert-info" role="alert" style="text-align: center;">
  BRANDS
</div>


<ul class="list-group">
  <li (click)="setCurrentAllCarClass()" [class]="getAllCarClass()" routerLink="/cars">All Brands</li>
  <li (click)="setCurrentBrand(brand)" 
  routerLink="/cars/brand/{{brand.brandId}}"
  *ngFor="let brand of brands"  
  [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
</ul>
