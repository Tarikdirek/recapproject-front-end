<div class="alert alert-primary" role="alert"  style="text-align: center">
    RENTALS
  </div>

<table class="table">
  <thead>
    <tr>
      <th>Brand Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Rent Date</th>
      <th>Return Date</th>
    </tr>
  </thead>
  <tr  *ngFor="let rental of rentals ">
    <td>{{ rental.brandName}}</td>
    <td>{{ rental.firstName }}</td>
    <td>{{ rental.lastName }}</td>
    <td>{{ rental.rentDate }}</td>
    <td>{{ rental.returnDate  }}</td>
  </tr>
</table>
