<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-warning"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div>
  <div class="col-md-5" style="float: left">
    <div class="col-md-8" style="float: left">
      <select class="form-select" [(ngModel)]="brandFilter" >
        <option value="0" selected>Select a brand</option>
        <option [value]="brand.brandId"  *ngFor="let brand of brands">
          {{ brand.brandName }}
        </option>
      </select>
    </div>
    <div class="col-md-3" style="float: right">
      <button type="submit" class="btn btn-success" routerLink="/cars/brand/{{brandFilter}}">Filtrele</button>
    </div>
  </div>
  <div class="col-md-5" style="float: right">
    <div class="col-md-8" style="float: left">
      <select class="form-select" [(ngModel)]="colorFilter">
        <option value="0" selected>Select a color</option>
        <option [value]="color.colorId" *ngFor="let color of colors">
          {{ color.colorName }}
        </option>
      </select>
    </div>
    <div class="col-md-3" style="float: right" >
      <button type="button" class="btn btn-success" routerLink="/cars/color/{{colorFilter}}" >Filtrele</button>
    </div>
  </div>
</div>
<br />

<div class="row mt-4" style="margin-left: 1%">
  <div
    *ngFor="let car of carDetails"
    class="card mt-2 mr-2"
    style="width: 18rem; margin-right: 10px"
  >
    <img
      *ngIf="car.imagePath"
      [src]="baseUrl + car.imagePath"
      class="card-img-top"
      style="object-fit: cover"
      width="100"
      height="50%"
    />

    <img
      *ngIf="!car.imagePath"
      [src]="baseUrl + 'default-car.jpg'"
      class="card-img-top"
      style="object-fit: cover"
      width="100"
      height="50%"
    />

    <div class="card-body">
      <h4 class="cart-title">{{ car.brandName }}</h4>
    </div>

    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <i><b>Model Year | </b></i>{{ car.modelYear }}
      </li>
      <li class="list-group-item">
        <i><b>Brand | </b></i>{{ car.brandName }}
      </li>
      <li class="list-group-item">
        <i><b>Daily Price: </b></i>{{ car.dailyPrice + " â‚º" }}
      </li>
    </ul>

    <div class="card-body">
      <div class="row">
        <button
          type="button"
          class="btn btn-success"
          routerLink="/cars/cardetails/{{ car.carId }}"
        >
          Car Details
        </button>
      </div>
    </div>
  </div>
</div>
