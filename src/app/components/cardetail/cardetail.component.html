<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="alert alert-danger" role="alert" style="text-align: center;">
    CARS
  </div>

<table *ngIf="dataLoaded != false"  class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>BrandName</th>
            <th>ColorName</th>
            <th>Model Year</th>
            <th>Daily Price</th>
        </tr>
    </thead>
    <tr *ngFor="let carDetail of carDetails">
        <td>{{carDetail.carId}}</td>
        <td>{{carDetail.brandName}}</td>
        <td>{{carDetail.colorName}}</td>
        <td>{{carDetail.modelYear}}</td>
        <td>{{carDetail.dailyPrice}}</td>
    </tr>
</table>
