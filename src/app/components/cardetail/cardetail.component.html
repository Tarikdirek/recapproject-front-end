
<div class="col-md-9">
  <div class="row mt-1" style="margin-left: 22%">
<div
  *ngFor="let car of carDetails"
  class="card mt-2 mr-2"
  style="width: 26rem; margin-right: 10px"
>
  <img
    *ngIf="car.imagePath"
    [src]="baseUrl + car.imagePath"
    class="card-img-top"
    style="object-fit: cover"
    width="100"
    height="70%"
  />

  <img
    *ngIf="!car.imagePath"
    [src]="baseUrl + 'default-car.jpg'"
    class="card-img-top"
    style="object-fit: cover"
    width="100"
    height="50%"
  />

  <div class="card-body text-center">
    <h4 class="cart-title">{{ car.brandName }}</h4>
  </div>

  <ul class="list-group list-group-flush text-center">
    <li class="list-group-item">
      <i><b>Model Year | </b></i>{{ car.modelYear }}
    </li>
    <li class="list-group-item">
      <i><b>Brand | </b></i>{{ car.brandName }}
    </li>
    <li class="list-group-item">
      <i><b>Color| </b></i>{{ car.colorName }}
    </li>
    <li class="list-group-item">
      <i><b>Description | </b></i>{{ car.description }}
    </li>
    <li class="list-group-item">
      <i><b>Daily Price: </b></i>{{ car.dailyPrice + " â‚º" }}
    </li>
  </ul>

  <div class="card-body">
    <div class="row">
      <button
        type="button"
        class="btn btn-success"
        class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        >
        Rent the Car
      </button>
    </div>
  </div>
</div>
<br>
<br>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Renting Process</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-rentaladd></app-rentaladd>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
