<div class="card mt-3">
    <div class="card-header">
       Payment Page
    </div>
    <div class="table">
        <tr>
            <th> Number of days to be rented: </th>
        </tr>
        <tr>
            <th>Payment fee: </th>
        </tr>
    </div>
    <div class="row">
        <div class="col-md-3">
            <img [src]="baseUrl+'CreditCard.jpg'"
            width="150%"
            height="100%"
            style="margin-left: 3%; margin-top: -3%;">
        </div>
        <div class="col-md-8" >
            <div class="col-12 mt-3">       
                <label for="creditCardHolder" style="text-align: center; margin-left: 25%;" class="form-label">Cardholder Name:</label>
                <div class="input-group mb-3">
                    <input type="text" style="margin-left: 25%;" class="form-control" placeholder="TarÄ±k Direk" id="creditCardHolder">
                </div>
            </div>
            <label for="creditCardNumber" style="text-align: center; margin-left: 25%;" class="form-label">Card Number: </label>
            <div class="input-group mb-3">
                <input 
                class="form-control"
                type="text"
                placeholder="xxxx-xxxx-xxxx-xxxx"
                style="text-align: left; margin-left: 25%;"
                id="creditCardNumber"
                maxlength="19"
                >
            </div>
            <label for="ExpirationDate" style="text-align: center; margin-left: 25%;" class="form-label">Expiration Date: </label>
            <div class="input-group mb-3">
                <input 
                class="form-control"
                type="text"
                placeholder="07-18"
                style="text-align: left; margin-left: 25%;"
                id="ExpirationDate"
                maxlength="5"
                >
            </div>
            <label for="SecurityCode" style="text-align: center; margin-left: 25%;" class="form-label">Security Code: </label>
            <div class="input-group mb-3">
                <input 
                class="form-control"
                type="text"
                placeholder="123"
                style="text-align: left; margin-left: 25%;"
                id="SecurityCode"
                maxlength="3"
                >
            </div>
            <div class="col-12 d-flex justify-content-end">
                <button type="submit" (click)="rentACar()" class="btn btn-outline-success"  >Pay</button> 
            </div>
        </div>
    </div>
</div>
<br>
